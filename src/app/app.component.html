<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="" target="">
        <i
          class="fa fa-facebook-square"
          style="color: #ffffff"
          aria-hidden="true"
        ></i>
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      @for (menu of menus ; track menu.title) {
      <li nz-submenu nzOpen [nzTitle]="menu.title" [nzIcon]="menu.icon">
        <ul>
          @for (sub of menu.subMenu ; track sub.title) {
          <li nz-menu-item [nzSelected]="getSelected(sub.link)">
            <a [routerLink]="sub.link">{{ sub.title }}</a>
          </li>
          }
        </ul>
      </li>
      }
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
